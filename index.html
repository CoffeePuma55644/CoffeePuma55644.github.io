<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPuma Portfolio</title>
    <link rel="icon" href="./images/favicon-32x32.png" type="image/png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="fade">
    <header>
      <nav class="navbar">
        <div class="navbar-left fly-in">
          <audio
            src="./music/PlayStation 5 - System Music - Main Menu.m4a"
            controls
            loop
            autoplay
            style="display: none"
            aria-hidden="true"
            id="audio"
          ></audio>
          <img
            id="Joker"
            src="https://i.pinimg.com/736x/9f/1c/34/9f1c345f24bbb6e1c33bdb6ca2ede122.jpg"
            alt="Joker"
            width="48"
            height="48"
            class="fly-in"
          />
          <h1 class="fly-in">Mon portfolio</h1>
        </div>
        <!-- Hamburger Menu (Hidden by default) -->
        <div class="hamburger fly-in" onclick="toggleMenu()">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <div class="navbar-right nav-buttons fly-in">
          <button class="mario fly-in">Mario</button>
          <button class="cloud fly-in">Cloud</button>
          <button class="joker fly-in">Joker</button>
          <button class="moi fly-in">Moi</button>
        </div>
        <div class="navbar-right nav-buttons fly-in responsive-burger">
          <button class="mario fly-in">Mario</button>
          <button class="cloud fly-in">Cloud</button>
          <button class="joker fly-in">Joker</button>
          <button class="moi fly-in">Moi</button>
        </div>
      </nav>
    </header>
    <main>
      <hr class="fly-in" />
      <div id="bubbles-container">
        <!-- Bubbles will be dynamically added here -->
      </div>
    </main>
    <script src="script.js">
        const responsiveBurger = document.querySelector('.responsive-burger');
          function toggleMenu() {

        if (responsiveBurger.style.display === 'flex') {
          responsiveBurger.style.display = 'none';
        } else {
          responsiveBurger.style.display = 'flex';
        }
      }
    </script>
  </body>
</html>
